<!DOCTYPE html>
<html manifest="application.manifest">
  <head>
    <title>Multitouch</title>
    
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="imagetoolbar" content="false" />
    
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=no;"/>
    
    <link rel="apple-touch-icon-precomposed" href="images/icon.png"/>
    <link rel="apple-touch-startup-image" href="images/startup.png" />
    
    <link rel="stylesheet" href="stylesheets/application.css" type="text/css">
    
    <script src="javascripts/application.js" type="text/javascript" charset="utf-8"></script>
  </head>
  <body>
    <div id="toolbar">
      <a href="#" class="button reset" id="resetButton">Reset</a>
      <a href="#" class="button settings" id="settingsButton">Settings</a>
      <a href="#" class="button console" id="consoleButton">Console</a>
      <span class="title">Multitouch Inspector</span>
    </div>
    <div id="tracking"></div>
    <div id="stats">
      <div id="touches">Touches: <span class="value">0</span></div>
      <div id="state">State: <span class="value">none</span></div>
      <div id="touchstarts">Starts: <span class="value">0</span></div>
      <div id="touchmoves">Moves: <span class="value">0</span></div>
      <div id="touchends">Ends: <span class="value">0</span></div>
    </div>
    <div id="settings">
      <div class="arrow"></div>
      <span class="title">Settings</span>
      <div class="content">
        <label for="settings_pulsate">Pulsate:</label>
        <div class="toggleButton" id="settings_pulsate">
          <span class="toggle"></span>
          <span class="off">Off</span>
          <span class="on">On</span>
        </div>
        
        <label for="settings_stats">Statistics:</label>
        <div class="toggleButton" id="settings_stats">
          <span class="toggle"></span>
          <span class="off">Off</span>
          <span class="on">On</span>
        </div>
      </div>
    </div>
    <div id="console"></div>
  </body>
</html>
